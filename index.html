<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogium - Medium Benzeri Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
 
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" id="homeBtn" class="text-2xl font-bold text-green-600">Blogium</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="writeBtn" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-pen mr-1"></i><button>Yaz</button>
                    </button>
                    <button id="savedBtn" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bookmark mr-1"></i> Kaydedilenler
                    </button>
                    <div class="relative">
                        <button id="userBtn" class="flex items-center text-gray-600 hover:text-gray-900">
                            <i class="fas fa-user-circle text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <section id="heroSection" class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Fikirlerinizi dünyayla paylaşın</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Blogium'da yazılarınızı yayınlayın, başkalarının yazılarını keşfedin ve ilham alın.
            </p>
        </section>

        <!-- Articles Grid -->
        <section id="articlesSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <!-- Articles will be loaded here -->
        </section>

        <!-- Write Modal -->
        <div id="writeModal" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg w-full max-w-3xl mx-4">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Yeni Yazı</h3>
                            <button id="closeWriteModal" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="articleForm">
                            <div class="mb-4">
                                <label for="articleTitle" class="block text-gray-700 mb-2">Başlık</label>
                                <input type="text" id="articleTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div class="mb-4">
                                <label for="articleDescription" class="block text-gray-700 mb-2">Açıklama</label>
                                <textarea id="articleDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="articleImage" class="block text-gray-700 mb-2">Resim URL</label>
                                <input type="text" id="articleImage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div class="mb-4">
                                <label for="articleLink" class="block text-gray-700 mb-2">Yazı Linki</label>
                                <input type="text" id="articleLink" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div class="mb-4">
                                <label for="articleTags" class="block text-gray-700 mb-2">Etiketler (virgülle ayırın)</label>
                                <input type="text" id="articleTags" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button type="button" id="cancelArticle" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">İptal</button>
                                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Yayınla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Article Detail Modal -->
        <div id="articleModal" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg w-full max-w-4xl mx-4 my-8">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 id="modalArticleTitle" class="text-2xl font-bold"></h3>
                            <button id="closeArticleModal" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="flex items-center mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-user-circle text-2xl text-gray-500 mr-2"></i>
                                <span class="text-gray-600">Yazar</span>
                            </div>
                            <span class="mx-2 text-gray-400">·</span>
                            <span id="modalArticleDate" class="text-gray-600"></span>
                        </div>
                        <img id="modalArticleImage" src="" alt="" class="w-full h-64 object-cover rounded-lg mb-4">
                        <p id="modalArticleDescription" class="text-gray-700 mb-6"></p>
                        <div class="flex flex-wrap mb-6" id="modalArticleTags"></div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                <button class="text-gray-500 hover:text-green-600">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="text-gray-500 hover:text-green-600">
                                    <i class="far fa-comment"></i>
                                </button>
                                <button class="text-gray-500 hover:text-green-600">
                                    <i class="fas fa-share"></i>
                                </button>
                            </div>
                            <button id="saveArticleBtn" class="text-gray-500 hover:text-green-600">
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

</body>
</html>
